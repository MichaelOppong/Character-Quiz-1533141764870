<!DOCTYPE html>
<html>
    <head>
        <title>Character Quiz Sample</title>
    </head>
    <body>
        <h1> Which Harry Potter Character are you? </h1>
        <h3> 1. What's your age? </h3>
        <input id="age">
        <h3> 2. Pick a patronus: dog or stag.</h3>
        <div>
            <img class="option" src="https://img1.etsystatic.com/138/1/9019886/il_340x270.1113736595_9je5.jpg">
            <img class="option" src="https://potterheadonline.files.wordpress.com/2015/07/stagpatronus1.jpg">
        </div>
        <br>
        <input id="patronus">
        <button> Submit All </button>
        <h1 id="title"> </h1>
        <p id="answer"> </p>
        <img id="picAnswer" src="www.google.com">
    </body>
</html>
